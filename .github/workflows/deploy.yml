
name: Deploy Laravel App 

# https://gist.github.com/markshust/2ca8ed78499681d3dc14e9aa7c898af9

on:
  push:
    branches:
      - main


jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4 

    # - name: Setup SSH
    #   uses: webfactory/ssh-agent@v0.8.0
    #   with:
    #     ssh-private-key: ${{ secrets.DEPLOY_SERVER_KEY }}

    - name: Install sshpass
      run: sudo apt-get install -y sshpass

    - name: Deploy to server
      run: |
        sshpass -p "${{ secrets.DEPLOY_SSH_PASSWORD }}" ssh -o StrictHostKeyChecking=no ${{ secrets.DEPLOY_SERVER_USER }}@${{ secrets.DEPLOY_SERVER_IP }} "
          cd /var/www/${{ secrets.DEPLOY_SERVER_DIR }} &&
          git reset --hard HEAD && git clean -df &&
          git pull origin main &&
          composer install --no-interaction --prefer-dist --no-dev --optimize-autoloader &&
          npm ci &&
          npm run build &&
          php artisan migrate --force &&
          php artisan optimize:clear &&
          php artisan config:cache &&
          php artisan route:cache &&
          chmod +x setup_env.sh &&
          DB_HOST=${{ secrets.DB_HOST }} \
          DB_PORT=${{ secrets.DB_PORT }} \
          DB_DATABASE=${{ secrets.DB_DATABASE }} \
          DB_USERNAME=${{ secrets.DB_USERNAME }} \
          DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
          LARAVEL_STORAGE_PATH=/var/www/storage/${{ secrets.DEPLOY_SERVER_DIR }} \
          ./setup_env.sh
        "